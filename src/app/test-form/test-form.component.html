<ul>
  <li *ngFor="let item of list; index as i">{{ i + 1 }}: {{ item }}</li>
</ul>

<input
  #newItemElement
  (input)="checkError(newItemElement.value)"
  [(ngModel)]="newItem"
/>
<button (click)="addItem()">Add</button>
<ng-container *ngIf="errorMessageItem">{{ errorMessageItem }}</ng-container>

<ng-template #templateName let-myVariable="data">
  {{ myVariable }}
</ng-template>

<ng-container
  *ngTemplateOutlet="templateName; context: { data: 1 }"
></ng-container>
<ng-container
  *ngTemplateOutlet="templateName; context: { data: 2 }"
></ng-container>
<ng-container
  *ngTemplateOutlet="templateName; context: { data: 3 }"
></ng-container>
